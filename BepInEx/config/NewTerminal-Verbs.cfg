# Default value: Circuit Bees\n\nSigurd\'s danger level: 90%\n\nScientific name: Crabro-coruscus\nThe circuit bee, also known as red bee, is a eusocial flying insect of the genus Apis, a descendent of the honey bee. Their appearance is quite recognizable from their hairy, red bodies and two sets of wings. Like their ancestors, they are well-known for their intelligent social BEEhavior, large colony size, building wax nests which they use to store honey, and their important role in pollination. Unlike the honey bee, which often chose high places such as trees to construct its hive, red bees create their hives on the ground.\n\nRed bees are highly defensive. They will leave the nest to attack any creature that comes within several meters, leaving BEEhind only the queen and drone bees. This bold BEEhavior is enabled by their most defining aBEElity, which is their electrostatic charge. Red bees produce friction with the air. They also produce friction by rubbing their two pairs of wings against each other and by rubbing against one another while in the hive. What allows them to create such a surplus of electric field compared to the honey bee is still under research, as they generate a stronger electric field when panicked or angered. This ability is especially useful for them around water.\n\n\n\nIt\'s BEEst to keep your distance. If a red bee hive is stolen, red bee swarms will enter an onslaught in which they attack any living creature. This destructive BEEhavior will last until they have located the hive or completely exhausted themselves, which can take hours to days. They have BEEn known to leave BEEhind fields of bodies of small rodents, insects and even some larger mammals, and in rare cases they can start fires. Their strong BEEnefits and drawbacks to their ecosystems are highly debated. BEEbated !! - the indomitable Sigurd
Circuit bee = Abejas circuitos\n\nSigurd\'s nivel de peligro: 90%\n\nNombre Cientifico: Crabro-coruscus\nLa abeja de circuito, también conocida como abeja roja, es un insecto volador eusocial del género Apis, descendiente de la abeja melífera. Su apariencia es bastante reconocible por sus cuerpos peludos y rojos y sus dos juegos de alas. Al igual que sus ancestros, son conocidos por su inteligente comportamiento social, su gran tamaño de colonia, la construcción de nidos de cera que utilizan para almacenar miel y su papel importante en la polinización. A diferencia de la abeja melífera, que a menudo elige lugares altos como árboles para construir su colmena, las abejas rojas crean sus colmenas en el suelo.\n\nLas abejas rojas son altamente defensivas. Saldrán del nido para atacar a cualquier criatura que se acerque a varios metros, dejando solo a la reina y las abejas zángano. Este comportamiento audaz está habilitado por su habilidad más definitoria, que es su carga electrostática. Las abejas rojas producen fricción con el aire. También producen fricción al frotar sus dos pares de alas entre sí y al frotarse entre sí mientras están en la colmena. Lo que les permite crear un excedente de campo eléctrico en comparación con la abeja melífera aún está bajo investigación, ya que generan un campo eléctrico más fuerte cuando están asustadas o enojadas. Esta capacidad es especialmente útil para ellas alrededor del agua.\n\n\n\nEs mejor mantener tu distancia. Si se roba una colmena de abejas rojas, las enjambres de abejas rojas emprenderán un ataque en el que atacarán a cualquier criatura viva. Este comportamiento destructivo durará hasta que hayan localizado la colmena o se hayan agotado por completo, lo que puede llevar horas o días. Se ha sabido que dejan detrás campos de cadáveres de pequeños roedores, insectos e incluso algunos mamíferos más grandes, y en casos raros pueden provocar incendios. Sus fuertes beneficios y desventajas para sus ecosistemas son motivo de acalorados debates. ¡Debatido! - el indomable Sigurd

