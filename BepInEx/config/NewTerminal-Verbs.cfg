# Default value: Baboon hawk\n\nSigurd\'s danger level: 75%\n\nScientific name: Papio-volturius\nBaboon hawks are a primate of the family Cercopithecidae. They are hunchbacked but can stand up to 8 feet on average. Their heads are boney, with bird-like beaks and long horns, which they use like skewers to gore and feed on prey. Their horns are made of keratin instead of bone like the rest of their skulls, and they do not contain nerves or blood vessels. As a result baboon hawks can often break their horns from the force they apply, then fully regrow them within the same season. Baboon hawks partly owe their name to their large wings, which could never carry their large body mass and are used instead for intimidation and protection from the elements.\n\nThe largest baboon hawk troop ever observed was made up of 18 baboon hawks. They are loosely territorial, and much of their behavior is motivated by intimidation and display. They can become collectors, using any flashy or colorful object to mark their territory. As lone scouts, baboon hawks are generally timid and won\'t attack unless provoked. In greater numbers they can become a great danger; sticking close to others and making yourself seem dangerous are the best ways to prevent an attack. They prefer smaller mammals, but when desperate they are known to use their numbers to attack animals even twice their size, such as eyeless dogs. THEY TOOK M Y PICKLES\n\n
Baboon hawk = Baboon hawk\n\nSigurd\'s nivel de peligro: 75%\n\nNombre Cientifico: Papio-volturius\nLos babuinos halcones son primates de la familia Cercopithecidae. Tienen jorobas pero pueden alcanzar hasta 8 pies en promedio. Sus cabezas son óseas, con picos parecidos a los de las aves y cuernos largos, que utilizan como estacas para empalar y alimentarse de presas. Sus cuernos están hechos de queratina en lugar de hueso, y no contienen nervios ni vasos sanguíneos. Como resultado, los babuinos halcones a menudo pueden romper sus cuernos por la fuerza que aplican y luego regenerarlos completamente dentro de la misma temporada. Los babuinos halcones deben su nombre en parte a sus alas grandes, que nunca podrían transportar su gran masa corporal y se utilizan en su lugar para intimidación y protección contra los elementos. \n\nLa tropa de babuinos halcones más grande jamás observada estaba compuesta por 18 babuinos halcones. Son territorialmente laxos y gran parte de su comportamiento está motivado por la intimidación y la exhibición. Pueden volverse coleccionistas, usando cualquier objeto llamativo o colorido para marcar su territorio. Como exploradores solitarios, los babuinos halcones suelen ser tímidos y no atacarán a menos que se les provoque. En mayores números, pueden representar un gran peligro; permanecer cerca de otros y hacerse ver peligroso son las mejores formas de prevenir un ataque. Prefieren mamíferos más pequeños, pero cuando están desesperados se sabe que utilizan sus números para atacar animales incluso el doble de su tamaño, como los perros sin-ojos. ¡SE LLEVARON MIS PEPINILLOS!\n\n

