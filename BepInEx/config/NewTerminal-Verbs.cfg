# Default value: SNARE FLEA\n\nSigurd\'s danger level: 30%\n\nScientific name: Dolus-scolopendra. \nA very large arthropod of the class chilopoda. Its body produces a silk which it primarily uses to propel itself to places where it is concealed. Its exoskeleton is somewhat fragile, and they can die from long falls. The snare flea does not produce venom, nor does it have a strong bite. It makes up for this weakness with its ability to tighten itself around large prey to suffocate.\n\nThe snare flea thrives in dark, warm areas. It cannot survive low temperatures and generally avoids open air and sunlight take the rats outside or just beat the hell otu of them! i think their insides could make a good milkshake,,\n\n
Snare flea = PULGA TRAMPA\n\nSigurd\'s nivel de peligro: 30%\n\nNombre Cientifico: Dolus-scolopendra. \nUn artrópodo muy grande de la clase chilópoda. Su cuerpo produce seda que utiliza principalmente para propulsarse a lugares donde está oculto. Su exoesqueleto es algo frágil y puede morir por caídas largas. La pulga trampa no produce veneno, ni tiene una mordida fuerte. Compensa esta debilidad con su capacidad para apretarse alrededor de presas grandes para sofocarlas.\n\nLa pulga trampa prospera en áreas cálidas y oscuras. No puede sobrevivir a bajas temperaturas y generalmente evita el aire libre y la luz solar. Lleva a las ratas afuera o simplemente golpéalas hasta el infierno. Creo que sus entrañas podrían servir para un buen batido.\n\n

# Setting type: String
# Default value: Bracken -- AKA flower man!\n\nit was flower man, you can\'t say othrwise! i wanted to find his body .You were the cowards\n\nScientific name: Rapax-folium\nThere is debate on the genus to which the Bracken belongs. It is a bipedal vertebrate with skin the color and texture of a red beat. The name was coined for what appear to be leaves protruding from its upper spine. The purpose of these is believed to be for intimidation, however not much is known about the specifics of bracken behaviour due to its illusiveness and low population.\n\nWe know a little from accounts by wildlife experts who have encountered it. is a lone hunter with high intelligence. Its behavior can seem aloof; it exhibits high aggression even when unprovoked, yet it quickly backs off when confronted. However, brackens are known to up their hostility when cornered or simply watched for a long time. For this reason it\'s recommended to keep an eye on it but not to stare it down. No specimens have been collected dead or alive. It\'s theorized that upon death their bodies undergo a rapid decomposition process which is unique from other large animals.\n\n
Bracken = Bracken -- ¡AKA el hombre de las flores!\n\n¡Era el hombre de las flores, no se puede decir lo contrario! Quería encontrar su cuerpo. Ustedes fueron los cobardes\n\nNombre Cientifico: Rapax-folium\nHay debate sobre el género al que pertenece el Bracken. Es un vertebrado bípedo con piel del color y textura de una remolacha roja. El nombre se acuñó por lo que parecen ser hojas que sobresalen de su espina dorsal superior. Se cree que el propósito de estas es intimidar, sin embargo, no se sabe mucho sobre los detalles del comportamiento de Bracken debido a su elusividad y baja población.\n\nSabemos un poco por relatos de expertos en vida salvaje que lo han encontrado. Es un cazador solitario con alta inteligencia. Su comportamiento puede parecer distante; muestra una alta agresión incluso cuando no está provocado, pero retrocede rápidamente cuando se enfrenta. Sin embargo, se sabe que los Bracken aumentan su hostilidad cuando están acorralados o simplemente se les observa durante mucho tiempo. Por esta razón, se recomienda vigilarlo pero no mirarlo fijamente. No se han recogido especímenes muertos o vivos. Se teoriza que al morir, sus cuerpos experimentan un proceso de descomposición rápida único entre otros animales grandes.\n\n

